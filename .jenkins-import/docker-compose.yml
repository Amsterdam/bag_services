version: "3.5"
services:
  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: bag
    volumes:
      - ./backups:/tmp/backups
    extra_hosts:
      admin.datapunt.amsterdam.nl: 10.99.157.24
    shm_size: '4gb'

  elasticsearch:
    image: amsterdam/elasticsearch6
    volumes:
      - ./backups/elasticsearch:/tmp/backups
    user: root
    command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1

  importer:
    image: repo.data.amsterdam.nl/datapunt/bag:${ENVIRONMENT}
    links:
      - database:database
      - elasticsearch:elasticsearch
    user: root
    environment:
      HTTP_PROXY:
      HTTPS_PROXY:
      DATABASE_NAME: bag
      DATABASE_USER: bag
      DATABASE_PASSWORD: insecure
      METADATA_URL:
      BAG_OBJECTSTORE_PASSWORD:
      DATAPUNT_API_URL:
      GOB_PARAMETER:
    command: >
      bash -c "/app/docker-import-db.sh ${GOB_PARAMETER}"
